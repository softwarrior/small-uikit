<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./css/input.css" />
    <link rel="stylesheet" href="./css/searchbar.css" />
    <link rel="stylesheet" href="./css/checkbox.css" />
    <link rel="stylesheet" href="./css/radio.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/dropdowns.css" />
    <title>Small UIkit</title>
  </head>
  <body>
    <!-- Контейнер для UIKit -->
    <div class="uikit-container">
      <!-- Поля ввода -->
      <div class="uikit-input-group uikit-group-wrapper">
        <label class="input">
          <div class="input__field-name">Дата и время заказа</div>
          <div class="input__field input__field_empty">
            <input class="input__area" placeholder="Введите" />
          </div>
        </label>
        <label class="input">
          <div class="input__field-name">Дата и время заказа</div>
          <div class="input__field input__field_incorrect">
            <input
              class="input__area"
              placeholder="Введите"
              value="20.08.2022"
            />
            <button class="input__button">
              <svg class="input__icon input__icon_incorrect">
                <use xlink:href="#incorrect"></use>
              </svg>
            </button>
          </div>
        </label>
        <label class="input">
          <div class="input__field-name">Дата и время заказа</div>
          <div class="input__field input__field_disabled">
            <input
              class="input__area"
              placeholder="Введите"
              value="20.08.2022"
              disabled
            />
            <button class="input__button">
              <svg class="input__icon input__icon_disabled">
                <use xlink:href="#disabled"></use>
              </svg>
            </button>
          </div>
        </label>
      </div>
      <!-- Панель поиска -->
      <div class="uikit-searchbar-group uikit-group-wrapper">
        <label class="searchbar">
          <div class="searchbar__field searchbar__field_empty">
            <div class="searchbar__search-area">
              <svg class="searchbar__icon searchbar__icon_active">
                <use xlink:href="#search"></use>
              </svg>
              <input
                class="searchbar__area"
                placeholder="Номер заказа или ФИО"
              />
            </div>
            <button class="searchbar__button">
              <svg class="searchbar__icon">
                <use xlink:href="#incorrect"></use>
              </svg>
            </button>
          </div>
        </label>
        <label class="searchbar">
          <div class="searchbar__field searchbar__field_active">
            <div class="searchbar__search-area">
              <svg class="searchbar__icon searchbar__icon_active">
                <use xlink:href="#search"></use>
              </svg>
              <input
                class="searchbar__area"
                placeholder="Номер заказа или ФИО"
                value="150277"
              />
            </div>
            <button class="searchbar__button">
              <svg class="searchbar__icon searchbar__icon_incorrect">
                <use xlink:href="#incorrect"></use>
              </svg>
            </button>
          </div>
        </label>
      </div>
      <!-- Чек бокс -->
      <div class="uikit-checkbox-group uikit-group-wrapper">
        <label class="checkbox">
          <div class="checkbox__group">
            <input type="checkbox" class="checkbox__area" />
            <svg class="checkbox__icon">
              <use xlink:href="#checkmark"></use>
            </svg>
          </div>
        </label>
        <label class="checkbox">
          <div class="checkbox__group">
            <input type="checkbox" class="checkbox__area" checked />
            <svg class="checkbox__icon">
              <use xlink:href="#checkmark"></use>
            </svg>
          </div>
        </label>
      </div>
      <!-- Радио группа -->
      <div class="uikit-radio-group uikit-group-wrapper">
        <label class="radio">
          <input
            type="radio"
            class="radio__area"
            name="admin-panel-radio"
            value="1"
          />
        </label>
        <label class="radio">
          <input
            type="radio"
            class="radio__area"
            name="admin-panel-radio"
            value="2"
            checked
          />
        </label>
      </div>
      <!-- Кнопки -->
      <div class="uikit-button-group uikit-group-wrapper">
        <div class="uikit-button-section">
          <button class="button button_medium button_color_primary">
            <svg class="button__icon"><use xlink:href="#bin"></use></svg>
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_medium button_color_primary">
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_medium button_color_primary">
            <svg class="button__icon"><use xlink:href="#bin"></use></svg>
          </button>
        </div>
        <div class="uikit-button-section">
          <button class="button button_medium button_transparent">
            <svg class="button__icon"><use xlink:href="#bin"></use></svg>
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_medium button_transparent">
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_medium button_transparent">
            <svg class="button__icon"><use xlink:href="#bin"></use></svg>
          </button>
        </div>
        <div class="uikit-button-section">
          <button class="button button_medium button_inactive">
            <svg class="button__icon"><use xlink:href="#bin"></use></svg>
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_medium button_inactive">
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_medium button_inactive">
            <svg class="button__icon"><use xlink:href="#bin"></use></svg>
          </button>
        </div>
        <div class="uikit-button-section">
          <button class="button button_small button_color_primary">
            <svg class="button__icon"><use xlink:href="#bin"></use></svg>
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_small button_color_primary">
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_small button_color_primary">
            <svg class="button__icon"><use xlink:href="#bin"></use></svg>
          </button>
        </div>
        <div class="uikit-button-section">
          <button class="button button_small button_transparent">
            <svg class="button__icon"><use xlink:href="#bin"></use></svg>
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_small button_transparent">
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_small button_transparent">
            <svg class="button__icon"><use xlink:href="#bin"></use></svg>
          </button>
        </div>
      </div>
      <!-- Выподающие списки -->
      <div class="uikit-dropdowns-group uikit-group-wrapper">
        <div class="uikit-dropdowns-row">
          <div class="uikit-dropdowns-column">
            <div class="dropdown dropdown_checkbox">
              <ul class="dropdown__list">
                <li class="dropdown__item">
                  <label class="dropdown__control">
                    <div class="dropdown__checkbox-group">
                      <input type="checkbox" class="dropdown__checkbox" />
                      <svg class="dropdown__checkbox-icon">
                        <use xlink:href="#checkmark"></use>
                      </svg>
                    </div>
                    <span class="dropdown__item-title">Новый</span>
                  </label>
                </li>
                <li class="dropdown__item">
                  <label class="dropdown__control">
                    <div class="dropdown__checkbox-group">
                      <input type="checkbox" class="dropdown__checkbox" />
                      <svg class="dropdown__checkbox-icon">
                        <use xlink:href="#checkmark"></use>
                      </svg>
                    </div>
                    <span class="dropdown__item-title">Расчет</span>
                  </label>
                </li>
                <li class="dropdown__item">
                  <label class="dropdown__control">
                    <div class="dropdown__checkbox-group">
                      <input type="checkbox" class="dropdown__checkbox" />
                      <svg class="dropdown__checkbox-icon">
                        <use xlink:href="#checkmark"></use>
                      </svg>
                    </div>
                    <span class="dropdown__item-title">Подтвержден</span>
                  </label>
                </li>
                <li class="dropdown__item">
                  <label class="dropdown__control">
                    <div class="dropdown__checkbox-group">
                      <input type="checkbox" class="dropdown__checkbox" />
                      <svg class="dropdown__checkbox-icon">
                        <use xlink:href="#checkmark"></use>
                      </svg>
                    </div>
                    <span class="dropdown__item-title">Отложен</span>
                  </label>
                </li>
                <li class="dropdown__item">
                  <label class="dropdown__control">
                    <div class="dropdown__checkbox-group">
                      <input type="checkbox" class="dropdown__checkbox" />
                      <svg class="dropdown__checkbox-icon">
                        <use xlink:href="#checkmark"></use>
                      </svg>
                    </div>
                    <span class="dropdown__item-title">Выполнен</span>
                  </label>
                </li>
                <li class="dropdown__item">
                  <label class="dropdown__control">
                    <div class="dropdown__checkbox-group">
                      <input type="checkbox" class="dropdown__checkbox" />
                      <svg class="dropdown__checkbox-icon">
                        <use xlink:href="#checkmark"></use>
                      </svg>
                    </div>
                    <span class="dropdown__item-title">Отменен</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
          <div class="uikit-dropdowns-column">
            <div class="dropdown dropdown_radio">
              <ul class="dropdown__list">
                <li class="dropdown__item">
                  <label class="dropdown__control">
                    <input
                      type="radio"
                      class="dropdown__radio"
                      name="dropdown-status"
                      value="new"
                    />
                    <span class="dropdown__item-title">Новый</span>
                  </label>
                </li>
                <li class="dropdown__item">
                  <label class="dropdown__control">
                    <input
                      type="radio"
                      class="dropdown__radio"
                      name="dropdown-status"
                      value="payment"
                    />
                    <span class="dropdown__item-title">Расчет</span>
                  </label>
                </li>
                <li class="dropdown__item">
                  <label class="dropdown__control">
                    <input
                      type="radio"
                      class="dropdown__radio"
                      name="dropdown-status"
                      value="confirmed"
                    />
                    <span class="dropdown__item-title">Подтвержден</span>
                  </label>
                </li>
                <li class="dropdown__item">
                  <label class="dropdown__control">
                    <input
                      type="radio"
                      class="dropdown__radio"
                      name="dropdown-status"
                      value="postponed"
                    />
                    <span class="dropdown__item-title">Отложен</span>
                  </label>
                </li>
                <li class="dropdown__item">
                  <label class="dropdown__control">
                    <input
                      type="radio"
                      class="dropdown__radio"
                      name="dropdown-status"
                      value="completed"
                    />
                    <span class="dropdown__item-title">Выполнен</span>
                  </label>
                </li>
                <li class="dropdown__item">
                  <label class="dropdown__control">
                    <input
                      type="radio"
                      class="dropdown__radio"
                      name="dropdown-status"
                      value="canceled"
                    />
                    <span class="dropdown__item-title">Отменен</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="uikit-dropdowns-row">
          <div class="uikit-dropdowns-column">
            <div class="dropdown dropdown_to-page">
              <label class="dropdown__control dropdown__control_to-page">
                <span class="dropdown__title">Номер страницы</span>
                <div class="input__field input__field_empty">
                  <input class="input__area" placeholder="Введите номер" />
                </div>
              </label>
            </div>
          </div>
          <div class="uikit-dropdowns-column">
            <div class="dropdown dropdown_delete">
              <span class="dropdown__title">Удалить n записей?</span>
              <button
                class="button button_small button_color_reverse button_align"
              >
                <span class="button__text">Удалить</span>
              </button>
              <button
                class="button button_small button_color_primary button_align"
              >
                <span class="button__text">Отмена</span>
              </button>
            </div>
          </div>
          <div class="uikit-dropdowns-column">
            <div class="dropdown dropdown_theme-switcher">
              <span class="dropdown__title">Выберите тему</span>
              <button
                class="button button_small button_color_reverse button_align"
              >
                <svg class="button__icon button1_medium_icon">
                  <use xlink:href="#sun"></use>
                </svg>
                <span class="button__text">Cветлая</span>
              </button>
              <button
                class="button button_small button_color_primary button_align"
              >
                <svg class="button__icon button1_medium_icon">
                  <use xlink:href="#moon"></use>
                </svg>
                <span class="button__text">Темная</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
